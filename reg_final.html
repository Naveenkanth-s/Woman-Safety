<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to StrongHer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?women,safety') no-repeat center center/cover;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            min-height: 800px; /* Increased height for better visibility */
            text-align: center;
        }
        h2 {
            color: #ff5733; /* Theme Color */
            margin-bottom: 20px;
            font-size: 24px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #ff5733; /* Primary Button Color */
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background-color: #e04e2a; /* Darker Shade on Hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register to StrongHer</h2>
        <form id="registerForm">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name" required>
            <select required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" placeholder="Age" required>
            <input type="tel" placeholder="Phone No" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Aadhar No" required>
            <input type="text" placeholder="Address" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents default form submission
            window.location.href = "success.html"; // Redirects to success page
        });
    </script>
</body>
</html>
